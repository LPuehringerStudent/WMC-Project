<!DOCTYPE html>

<head>

    <title>JavaScript IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
        }
        main {
            height: calc(100vh - 56px); /* Adjust for navbar height */
            display: flex;
        }

        .ide-container {
            display: flex;
            flex: 1;
        }

        .ide-editor, .ide-output {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .ide-editor {
            background-color: #f8f9fa;
        }

        .ide-output {
            background-color: #212529;
            color: #f8f9fa;
            overflow-y: auto;
        }

        textarea {
            flex-grow: 1;
            resize: none;
            font-family: monospace;
            font-size: 1rem;
            padding: 0.5rem;
        }

        #output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 1rem;
            margin: 0;
            padding: 0.5rem;
        }

        .ide-buttons {
            margin-top: 0.5rem;
        }

        .ide-buttons button {
            margin-right: 0.5rem;
        }

        #output.error {
            color: #dc3545;
        }
    </style>
</head>

            <div class="ide-container">
                <div class="ide-editor">
                    <h5>JavaScript Code</h5>
                    <textarea id="js-input" placeholder="Write your JavaScript code here..."></textarea>
                    <div class="ide-buttons">
                        <button id="run-btn" class="btn btn-success">Run</button>
                        <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
                <div class="ide-output">
                    <h5>Output</h5>
                    <pre id="output"></pre>
                </div>
            </div>
        </main>
    </div>
