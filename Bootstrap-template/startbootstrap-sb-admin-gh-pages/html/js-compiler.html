<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interpreter</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <h1>JavaScript Interpreter</h1>
    <textarea id="js-input" placeholder="Write your JavaScript code here..."></textarea>
    <div class="buttons">
        <button id="run-btn">Run</button>
        <button id="clear-btn">Clear</button>
    </div>
    <pre id="output"></pre>
</div>
<script src="../js/js-compiler.js"></script>
</body>
</html>
