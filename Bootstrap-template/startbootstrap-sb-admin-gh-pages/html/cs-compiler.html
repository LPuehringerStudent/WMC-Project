<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>C# IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body, textarea, pre {
            font-family: 'Roboto', sans-serif;
        }
        body {
            margin: 0;
            background-color: #f4f4f4;
        }
        main {
            height: 100vh;
            display: flex;
        }
        .ide-container {
            display: flex;
            width: 100%;
        }
        .ide-editor, .ide-output {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .ide-editor {
            background-color: #ffffff;
        }
        .ide-output {
            background-color: #1e1e1e;
            color: #ffffff;
            overflow-y: auto;
        }
        textarea {
            flex-grow: 1;
            resize: none;
            font-family: monospace;
            font-size: 1rem;
            padding: 0.5rem;
        }
        #output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 1rem;
            margin: 0;
            padding: 0.5rem;
        }
        .ide-buttons {
            margin-top: 0.5rem;
        }
        #output.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<main>
    <div class="ide-container">
        <div class="ide-editor">
            <h5>C# Code</h5>
            <textarea id="cs-input" placeholder="Write your C# code here...">
using System;

public class Program {
    public static void Main() {
        Console.WriteLine("Hello from C#!");
    }
}
            </textarea>
            <div class="ide-buttons">
                <button id="run-btn" class="btn btn-success">Run</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        <div class="ide-output">
            <h5>Output</h5>
            <pre id="output"></pre>
        </div>
    </div>
</main>

<script>
    document.getElementById('run-btn').addEventListener('click', async () => {
        const code = document.getElementById('cs-input').value;
        const outputElement = document.getElementById('output');
        outputElement.textContent = "Running...";

        try {
            const response = await fetch('/api/compile-csharp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const result = await response.json();
            if (result.error) {
                outputElement.textContent = result.error;
                outputElement.classList.add('error');
            } else {
                outputElement.textContent = result.output;
                outputElement.classList.remove('error');
            }
        } catch (err) {
            outputElement.textContent = "An error occurred while compiling.";
            outputElement.classList.add('error');
        }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
        document.getElementById('cs-input').value = '';
        document.getElementById('output').textContent = '';
    });
</script>
</body>
</html>
