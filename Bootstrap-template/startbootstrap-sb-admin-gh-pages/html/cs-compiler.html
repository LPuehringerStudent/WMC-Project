<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>C# IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
        body, textarea, pre {
            font-family: 'Roboto', sans-serif;
        }
        .ide-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px);
        }
        .ide-editor, .ide-output {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .ide-editor {
            background-color: #ffffff;
        }
        .ide-output {
            background-color: #1e1e1e;
            color: #ffffff;
            overflow-y: auto;
        }
        textarea {
            flex-grow: 1;
            resize: none;
            font-family: monospace;
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 1rem;
            margin: 0;
            padding: 0.5rem;
        }
        .ide-buttons {
            margin-top: 0.5rem;
        }
        #output.error {
            color: #dc3545;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">C# Compiler</a>
</nav>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="ide-container">
                <div class="ide-editor">
                    <h5><i class="fas fa-code"></i> C# Code</h5>
                    <textarea id="cs-input" placeholder="Write your C# code here...">
using System;

public class Program {
    public static void Main() {
        Console.WriteLine("Hello from C#!");
    }
}
                        </textarea>
                    <div class="ide-buttons">
                        <button id="run-btn" class="btn btn-success">
                            <i class="fas fa-play"></i> Run
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="ide-output">
                    <h5><i class="fas fa-terminal"></i> Output</h5>
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="../js/cs-compiler.js"></script>
</body>
</html>
